<body>
<script type="text/javascript">
var dateinfo = new Date();
var weekday = new Array(7);
weekday[0] =  "Sunday";
weekday[1] = "Monday";
weekday[2] = "Tuesday";
weekday[3] = "Wednesday";
weekday[4] = "Thursday";
weekday[5] = "Friday";
weekday[6] = "Saturday";
var date1 = weekday[dateinfo.getDay()];
var month = new Array();
month[0] = "January";
month[1] = "February";
month[2] = "March";
month[3] = "April";
month[4] = "May";
month[5] = "June";
month[6] = "July";
month[7] = "August";
month[8] = "September";
month[9] = "October";
month[10] = "November";
month[11] = "December";
var date2 = month[dateinfo.getMonth()];
var date3 = dateinfo.getHours();
var date4 = dateinfo.getMinutes();
var date5 = dateinfo.getSeconds();
var date6 = dateinfo.getFullYear();
var date7 = dateinfo.getDate();
document.write(date1+" "+date2+" "+date7+" "+date3+":"+date4+":"+date5+" "+date6+"<br/>");
if(date3<12){
	document.write("Good Morning");
}else
if(date3>17){
	document.write("Good Afternoon");
}else
	document.write("Good Evening");


</script>
</body>
