<!DOCTYPE html>
<html>
<head>
	<title>for loop</title>
</head>
<body>
	<h6>from for loop</h6>
 <script type="text/javascript">
 	var count =0;
 	for(var i=0;i<100;i++)
 	{
 		 count++;
 		 document.write(i+" ");
 		if(count == 10)
 		{
 			document.write("<br>");
 			count =0;
 		}
 	}
 </script>
 <h6>from while loop</h6>
  <script type="text/javascript">
 	var count =0;
 	var i=0;
 	 while(i<100)
 	 {
 		 count++;
 		 document.write(i+" ");
 		if(count == 10)
 		{
 			document.write("<br>");
 			count =0;
 		}
 		i++;
 	}
 </script>
 <h6>from do while loop</h6>
  <script type="text/javascript">
 	var count =0;
 	var i=0;
 	 do
 	 {
 		 count++;
 		 document.write(i+" ");
 		if(count == 10)
 		{
 			document.write("<br>");
 			count =0;
 		}
 		i++;
 	}while(i<100);
 </script>
</body>
</html>
