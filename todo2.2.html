<hr style="border:1px dashed black;" width="22%" align="left">
*******Calculate Compound Interest*******
<hr style="border:1px dashed black;" width="22%" align="left">
<br/>
Principal &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;-&emsp;&emsp;    1000 rs<br/>
Rate of Interest &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;-&emsp;&emsp; 10%<br/>
Period &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;-&emsp;&emsp;    1 yr<br/>
<script type="text/javascript">

var p=1000;
var r=10;
var t=1;
var i;
var i= (p*(Math.pow((1+(r/100)),t)))-p;
document.write("Comp Interest &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;-&emsp;&emsp;"+i);
</script>
